<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | God Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f8f9ff 0%, #fff5f8 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 48px;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(135deg, #409eff 0%, #ff80ab 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .error-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }
        
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 32px;
            background: linear-gradient(135deg, #409eff 0%, #ff80ab 100%);
            color: white;
            text-decoration: none;
            border-radius: 24px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(64, 158, 255, 0.2);
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(64, 158, 255, 0.3);
        }
        
        .home-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .illustration {
            margin-bottom: 32px;
        }
        
        .illustration svg {
            width: 200px;
            height: 200px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#409eff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff80ab;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="80" fill="url(#grad1)" opacity="0.1"/>
                <path d="M70 60 L130 60 L130 140 L70 140 Z" fill="url(#grad1)" opacity="0.2"/>
                <path d="M75 65 L125 65 L125 135 L75 135 Z" fill="white" stroke="url(#grad1)" stroke-width="2"/>
                <line x1="85" y1="80" x2="115" y2="80" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
                <line x1="85" y1="95" x2="115" y2="95" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
                <line x1="85" y1="110" x2="105" y2="110" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
                <text x="100" y="160" text-anchor="middle" fill="url(#grad1)" font-size="14" font-weight="bold">404</text>
            </svg>
        </div>
        
        <div class="error-code">404</div>
        <h1 class="error-title">哎呀，页面走丢了~</h1>
        <p class="error-message">
            你要找的页面好像不存在呢...<br>
            可能是输入了错误的地址，或者页面已经被删除啦~
        </p>
        
        <a href="index.html" class="home-btn">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            返回首页
        </a>
    </div>
</body>
</html>
